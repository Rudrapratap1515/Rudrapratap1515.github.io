<html>
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<style>
			* {box-sizing:border-box;}
			.head-name {font:italic bold 60px Georgia;text-shadow: 2px 2px 5px red;} <!--{font-family:georgian;font-style:italic;font-variant: small-caps;font-size:5vw;} -->
			.brown-sheet {width:100%;height:800px;background-color:#060d13;opacity:0;z-index:1;}
			.icon-box img {width:40px;height:40px;border-radius:100%;margin:0 0.5vw 0 0.5vw;}
			.icon-box img:hover {box-shadow: 0px 0px 10px red;}
			.skills .mid-part {font:normal bold 20px verdana;color:white;}
			.skills {bottom:-40%;position:absolute;background-color:#060d13;display:block;border-bottom:2px solid #00ff00;width:90%;border-radius:0 20px 0 20px;}
			.mycard {position:absolute;top:20%;left:3%;z-index:2;opacity:1;transition:opacity 0.6s ease 0.8s;}
			.top-box {width:100%;opacity:0.9;;height:auto;background-color:#060d13;position:fixed;top:-100%;z-index:2;transition:top 1s;}
			.top-box div {font-family:georgian;color:white;}
			.lower-box {background-image:url("background_img.jpg");background-size:cover;width:100%;height:800px;background-repeat:no-repeat;z-index:1;position:fixed;top:0;}
			
			<!--Menu icon Animation CSS-->
			<!--.container {display: inline-block;cursor: pointer;}
			.bar1, .bar2, .bar3 {width: 35px;height: 5px;background-color: #333;margin: 6px 0;transition: 0.4s;}
			.change .bar1 {transform: rotate(-45deg) translate(-9px, 6px);}
			.change .bar2 {opacity: 0;}
			.change .bar3 {transform: rotate(45deg) translate(-8px, -8px);}-->
			<!---->
			
			<!-- Navigation CSS-->
			.side-nav {width:100%;opacity:0.9;height:auto;position:fixed;top:-100%;right:0;background-color:#060d13;z-index:3;transition:top 1s ease 0.8s;}
			.side-nav ul {margin:0;padding:10px;}
			.side-nav ul li {list-style-type:none;}
			.side-nav ul li a {display:block;border-width:0px 40px;border-style:solid;border-color:#060d13;margin:40px 0px 40px 0px;text-decoration:none;color:white;font:normal 30px georgian;padding:10px;transition:border 0.5s;}
			.side-nav ul li a:hover {border-color:#00ff00;color:#00ff00;}
			
			@media only screen and (max-width:768px) {
				.head-name {font-size:8vw;text-shadow: 1px 1px 1px white;}
				.mycard {left:0%;padding:0;}
				.brown-sheet {opacity:0.7;}
				.skills .mid-part {font:normal bold 4vw verdana;color:white;}
				.skills {margin-left:5%;}
				.lower-box {background-image:url("coding_img.jpg");background-position:center;background-attachment:fixed;}
				.side-nav ul li a {font:normal 5vw georgian;margin:30px 0px 30px 0px;}
				.side-nav {width:100%;}
			}
		</style>
	</head>
	<body>
		<div class="lower-box">
			<button onclick="show_on_click()" class="navbar-toggler" type="button" style="background-color:black;position:fixed;top:0;right:0;z-index:3">
				<span style="background-color:white;"class="navbar-toggler-icon"></span>

			<div id="myid-card" class="col-md-6 col-sm-12 col-12 mycard">
				<h1 class="head-name"><center>Rudra Pratap Singh </center><center><span style="color:red;text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">Rathore</span></center></h1>
				<div align="center" class="icon-box mt-3">
					<a href="https://www.instagram.com/chinu_1540/"><img src="instagram_icon.jpg"></a>
					<a href=""><img src="linkedin_icon.png"></a>
					<img src="github_icon.png">
				</div>
				<center class="skills"><h2 class="mid-part">Developer and Responsive Designer</h2></center>
			</div>
			<div id="topid-box" class="top-box">
				<center><img id="profileid_pic" src="profile_pic.jpg" style="border-radius:100%;height:200px;width:200px;opacity:0;transition:opacity 1s ease 1s;"></center>
			</div>
			<div class="brown-sheet"></div>
		</div>
		<!-- Navigation Bar-->
		<div id="sideid-nav" class="side-nav">

				<ul>
					<li><a href="#" style="border-color:#00ff00;color:#00ff00;">Home</a></li>
					<li><a href="#">Skills & Certificates</a></li>
					<li><a href="#">Way To Contact me</a></li>
					<li><a href="#">Some Captured Moments</a></li>
				</ul>
			</center>
		</div>
		
		<script>
			function show_on_click(){
				var visible = document.getElementById("profileid_pic").style.opacity;
				var visible2 = document.getElementById("myid-card").style.opacity;
				var top = document.getElementById("topid-box").style.top;
				var side = document.getElementById("sideid-nav").style.top;
				if(visible == "0" && visible2 == "1" && top == "-100%" && side == "-100%"){
					document.getElementById("profileid_pic").style.opacity = "1";
					document.getElementById("myid-card").style.opacity = "0";
					document.getElementById("topid-box").style.top = "0";
					document.getElementById("sideid-nav").style.top = "200px";	
				}
				else{
					document.getElementById("profileid_pic").style.opacity = "0";
					document.getElementById("myid-card").style.opacity = "1";
					document.getElementById("topid-box").style.top = "-100%";
					document.getElementById("sideid-nav").style.top = "-100%";
				}
			}
			//function myFunction(x) {

		</script>
